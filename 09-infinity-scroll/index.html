    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png" />

        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1598725868058-3a08bbf8a3c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80"
        alt=""
