<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <button class="add-bookmark-btn">Add Bookmark</button>

    <!-- Bookmarks -->
    <div class="container">
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt="favicon"
          />
          <a href="google.com" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt="favicon"
          />
          <a href="google.com" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt="favicon"
          />
          <a href="google.com" target="_blank">Google</a>
        </div>
      </div>
    </div>
  </body>
</html>
